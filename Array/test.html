<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>test</title>
</head>
<body>
    <div class="output">
        <ul>



        </ul>
        <p></p>
    </div>

<script>
    var list = document.querySelector('.output ul');
    var totalBox = document.querySelector('.output p');
    var total = 0;
    list.innerHTML = '';
    totalBox.textContent = '';
    // number 1
    var products = [
    'Underpants:6.99',
    'Socks:5.99',
    'T-shirt:14.99',
    'Trousers:31.99',
    'Shoes:23.99'];

    for (var i = 0; i < products.length; i++) { // number 2
                                   // number 3
        var name = products[i].slice(0,products[i].indexOf(':')),cost = products[i].slice(products[i].indexOf(':')+1);

        // number 4
        total += Number(cost);

        // number 5
        itemText = name + ' --- $' + cost;

        var listItem = document.createElement('li');
        listItem.textContent = itemText;
        list.appendChild(listItem);
    }

    totalBox.textContent = 'Total: $' + total.toFixed(2);

</script>
</body>
</html>
